<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="flex">
            
            <img class="col-1" src="/img/ig.jpg" alt="ig-logo">

            <div class="col-2">
                <div class="container top-container">
                    <img class="logo" src="/img/logo.png" alt="logo">
        
                    <form class="login-form">
                        <input type="text" name="" id="" placeholder="Phone number, username, or email" />
                        <input type="password" name="" id="" placeholder="Password" />
                        <input type="submit" value="Log In" />
                    </form>
        
                    <div class="separator">
                        <span class="line"></span>
                        <span class="or">OR</span>
                        <span class="line"></span>
                    </div>
        
                    <a class="facebook-login" href="#">
                        <i class="fab fa-facebook-square facebook-logo"></i>
                        <span>Log in with Facebook</span>
                    </a>
        
                    <a class="forgot-password" href="#"> Forgot password? </a>
                </div>
        
                <div class="container middle-container">
                    <p>Don't have an account? <a class="sign-up" href="#">Sign up</a></p>
                </div>
        
                <div class="container bottom-container">
                    <p>Get the app.</p>
                    <div class="store-links">
                        <a href="#"><img class="store-badge" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt=" google play" /></a>
                        <a href="#"><img class="store-badge" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="apple store" /></a>
                        
                        
                    </div>
                </div>
            </div>
        </div>

        

        

        <footer>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
            </div>

            <div class="footer-copyright">
                <select name="language" id="">
                    <option value="eng">English</option>
                    <option value="esp">Spanish</option>
                    <option value="ch">Chinese</option>
                </select>
                <span>Â© 2021 Instagram from Facebook</span>
            </div>
        </footer>
    </body>
</html>
